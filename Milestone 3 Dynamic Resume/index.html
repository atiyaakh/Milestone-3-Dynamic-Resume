<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <title>Dynamic Resume Buidler</title>
        <link rel="stylesheet" href="sytle.css">
    </head>
    <body>
        <h1>Dynamic Resume Builder</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your E-mail" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your Phone number" required>
            </fieldset>

            <fieldset>
                <legend>Qualification</legend>
                <textarea id="Qualification" placeholder="Please Enter Your Qualification" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <textarea id="Experience" placeholder="Enter your Work Experience" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <textarea id="Skills" placeholder="Enter your Skills" rows="4" required></textarea>
            </fieldset>

            <button type="submit"><b>Generate Resume</b></button>

        </form>
        <br>
        <div id="resume-display">

        </div>

        <script src="script.js"></script>

    </body>
</html>
